<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SYNC Suite</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #0a0a0a;
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.1rem;
      max-width: 500px;
      margin: 0 1rem 2rem;
      color: #c2c2c2;
    }

    .email-box {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      width: 300px;
    }

    input[type="email"] {
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #4338ca;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>SYNC Suite</h1>
  <p>Our full site is coming soon.<br/>
     A powerful platform designed for the next era of hospitality tech.</p>

  <div class="email-box">
    <input type="email" placeholder="Enter your email for updates"/>
    <button>Notify Me</button>
  </div>

  <footer>
    &copy; 2025 SYNC Suite. All rights reserved.
  </footer>
</body>
</html>
